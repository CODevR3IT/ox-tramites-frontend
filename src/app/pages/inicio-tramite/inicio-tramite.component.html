<div class="card">
    <div class="card-header">
        <h5 class="card-title"></h5>
    </div>

    <div class="card-body">
        <div class="mb-3">
            <div class="input-icon">
                <input type="text" value="" class="form-control form-control-rounded" placeholder="Buscar subtrÃ¡mite"
                    [(ngModel)]="filterText" />
                <span class="input-icon-addon">
                    <!-- Download SVG icon from http://tabler.io/icons/icon/search -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-1">
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                    </svg>
                </span>
            </div>
        </div>
        <div ngbAccordion [closeOthers]="true">
            @for (tramite of tramitesFiltrados; track $index; let first = $first) {
            <div ngbAccordionItem [collapsed]="!first">
                <h2 ngbAccordionHeader>
                    <button ngbAccordionButton class="text-primary">{{ tramite.descripcion }}</button>
                </h2>
                <div ngbAccordionCollapse>
                    <div ngbAccordionBody>
                        <ng-template>
                            <div class="list-group list-group-flush list-group-hoverable">
                                @for (subtramite of tramite.subtramites; track $index) {
                                <div class="list-group-item">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <span class="avatar avatar-1 cursor-pointer">
                                                <!--<img [src]="fileEndpoint + subtramite.link_img"
                                                    [routerLink]="'/tramite/info/' + subtramite.id" />-->
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="icon icon-tabler icons-tabler-outline icon-tabler-list">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path d="M9 6l11 0" />
                                                    <path d="M9 12l11 0" />
                                                    <path d="M9 18l11 0" />
                                                    <path d="M5 6l0 .01" />
                                                    <path d="M5 12l0 .01" />
                                                    <path d="M5 18l0 .01" />
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="col text-truncate">
                                            <a [routerLink]="'/inicio-subtramite/' + subtramite.id"
                                                class="text-reset d-block text-primary">{{ subtramite.descripcion }}</a>
                                            <div class="d-block text-secondary text-truncate mt-n1">
                                                {{ subtramite.detalle }}
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <!-- <a class="btn btn-icon list-group-item-actions"
                                                [href]="fileEndpoint + subtramite.link_archivo" target="_blank">
                                                <i class="icon ti ti-file"></i>
                                            </a>-->
                                        </div>
                                    </div>
                                </div>

                                }
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
            }
        </div>

    </div>
</div>
