<div class="page page-center">
  <div class="card">
    <div class="card-status-top bg-primary"></div>
    <div class="card-body">
      <div class="container py-5">
        @if(camundaComponents.length > 0) {
        <app-camunda-form
          [components]="camundaComponents"
          (onSubmitForm)="onSubmit($event)"
        ></app-camunda-form>
        }
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-secondary mt-2" (click)="cancel()">Regresar</button>  
    </div>
  </div>
</div>
