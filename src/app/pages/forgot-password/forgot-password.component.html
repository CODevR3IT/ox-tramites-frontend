<div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark"><img src="assets/imgs/undraw_forgot-password.svg" width="120" alt=""></a>
      </div>
      <form class="card card-md"[formGroup]="restorePasswordForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="card-body">
          <h2 class="card-title text-center mb-4">¿Olvidaste tu contraseña?</h2>
          <p class="text-muted mb-4">Ingresa tu correo para enviarte el metodo para restablecer tu contraseña</p>
          <div class="mb-3">
            <label class="form-label required">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              placeholder=""
              autocomplete="off"
              formControlName="email"
              [ngClass]="{'is-invalid':  emailErrors}"
            />
            <div class="invalid-feedback"> {{emailMessageError}} </div>
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Contraseña</label>
            <div class="position-relative">
              <input [type]="hidePassword ? 'password' : 'text'" class="form-control" name="password" placeholder="Ingrese su contraseña" [(ngModel)]="payload.password" #passwordInput/>
              <button type="button" (click)="togglePassword()" class="toggle-btn" aria-label="Mostrar/Ocultar contraseña">
                <!-- Icono de ojo abierto -->
                <svg *ngIf="hidePassword" width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                <!-- Icono de ojo tachado -->
                <svg *ngIf="!hidePassword" width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" /><path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" /><path d="M3 3l18 18" /></svg>
              </button>
            </div>
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Confirma contraseña</label>
            <div class="position-relative">
              <input [type]="hidePassword ? 'password' : 'text'" class="form-control" name="password" placeholder="Confirme su contraseña" [(ngModel)]="payload.confirma_password" #passwordInput/>
              <button type="button" (click)="togglePassword()" class="toggle-btn" aria-label="Mostrar/Ocultar contraseña">
                <!-- Icono de ojo abierto -->
                <svg *ngIf="hidePassword" width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                <!-- Icono de ojo tachado -->
                <svg *ngIf="!hidePassword" width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye-off"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" /><path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" /><path d="M3 3l18 18" /></svg>
              </button>
            </div>
          </div>

          
          <div class="col-12 mb-3">
            <label class="form-label">Código</label>
            <input type="text" class="form-control" name="codigo" maxlength="18" placeholder="Ingresa el código para validar" [(ngModel)]="payload.codigo"/>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">
              <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="3" y="5" width="18" height="14" rx="2" /><polyline points="3 7 12 13 21 7" /></svg>
              Restablecer Contraseña
            </button>
          </div>
        </div>
      </form>
      <div class="text-center text-muted mt-3">
        <a routerLink="/login">Regresar</a> a la pantalla de login.
      </div>
    </div>
  </div>
