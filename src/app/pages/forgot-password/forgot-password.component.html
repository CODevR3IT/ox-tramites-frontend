<div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark"><img src="assets/imgs/undraw_forgot-password.svg" width="120" alt=""></a>
      </div>
      <form class="card card-md"[formGroup]="restorePasswordForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="card-body">
          <h2 class="card-title text-center mb-4">¿Olvidaste tu contraseña?</h2>
          <p class="text-muted mb-4">Ingresa tu correo para enviarte el metodo para restablecer tu contraseña</p>
          <div class="mb-3">
            <label class="form-label required">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              placeholder=""
              autocomplete="off"
              formControlName="email"
              [ngClass]="{'is-invalid':  emailErrors}"
            />
            <div class="invalid-feedback"> {{emailMessageError}} </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">
              <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="3" y="5" width="18" height="14" rx="2" /><polyline points="3 7 12 13 21 7" /></svg>
              Restablecer Contraseña
            </button>
          </div>
        </div>
      </form>
      <div class="text-center text-muted mt-3">
        <a routerLink="/login">Regresar</a> a la pantalla de login.
      </div>
    </div>
  </div>
