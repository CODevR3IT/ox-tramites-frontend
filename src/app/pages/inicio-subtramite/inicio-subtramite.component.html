<div class="page-header d-print-none">
  <div class="container-xl">
    <div class="row align-items-center">
      <div class="col">
        <div class="page-pretitle"></div>
        <h2 class="page-title">{{doctos.tramite_descripcion}} - {{doctos.descripcion}}</h2>
        
      </div>
      <div class="col-auto ms-auto">
        <div class="btn-list">
          
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="row">
    <div class="col-12" style="padding-left: 3%; padding-top: 15px">
      <h2>Ver Archivos</h2>
    </div>
    <div class="col-12" *ngIf="doctos.files && doctos.files.length > 0">
      <ul class="list-group">
        <div *ngFor="let item of doctos.files; let i = index">
          <li class="list-group-item d-flex">

            <a mat-button href="{{url}}{{item.url_file[0]}}/{{item.url_file[1]}}/{{item.nombre}}/{{item.url_file[3]}}"
              target="_blank">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-paperclip">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5" />
              </svg><span> Nombre del Archivo {{i + 1}}</span>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <div class="col-12" style="padding-left: 3%; padding-top: 15px" *ngIf="!doctos.files || doctos.files.length === 0">
      <h5>Sin archivos</h5>
    </div>
  </div>
  <div class="card-body">
    @if (components.length > 0) {
    <app-camunda-form [components]="components" [payLoad]="payload"
      (onSubmitForm)="onSubmit($event)"></app-camunda-form>
    }
  </div>
</div>
