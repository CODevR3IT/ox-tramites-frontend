<div class="card col-4 offset-4">
    <div class="card-status-top bg-primary"></div>
    <div class="card-body">
        <h3 class="titulo-pagina card-title text-center primary">Inicie sesión para continuar</h3>

        <!-- Campos del formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>

            <div class="row">
                <div class="col-lg-12 col-12 mb-1">
                    <label class="form-label">Correo electrónico*</label>
                    <input type="email" class="form-control" name="example-text-input"
                        placeholder="Ingresa tu correo electrónico" #correoInput autocomplete="off"
                        formControlName="email" [ngClass]="{'is-invalid':  emailErrors}" />
                    <div class="invalid-feedback"> {{emailMessageError}} </div>
                </div>
                <!-- <div class="col-lg-12 col-12 mb-4">
                    <button type="button" class="custom-botones-recuperacion">
                        Olvidé mi usuario
                    </button>
                </div> -->
                <div class="col-lg-12 col-12 mb-1">
                    <label class="form-label">Contraseña*</label>
                    <div class="row g-2">
                        <div class="col">
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control" name="password"
                                placeholder="Ingrese su contraseña" #psasswordInput autocomplete="off"
                                formControlName="password" [ngClass]="{'is-invalid':  passwordErrors}" />
                            <div class="invalid-feedback">{{passwordMessageError}}</div>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-icon" (click)="showPassword = !showPassword">
                                <i class="ti" [ngClass]="{
                                'ti-eye': showPassword,
                                'ti-eye-closed': !showPassword
                                }"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-12 mb-4">
                    <button type="button" class="custom-botones-recuperacion">
                        <a routerLink="/olvide-password">Olvidé mi contraseña</a>
                    </button>
                </div>
            </div>

            <!-- Botones -->
            <div class="col-lg-12 text-center mb-4">
                <button type="submit" class="btn btn-primary boton-celular" [disabled]="loginForm.invalid">
                    Ingresar
                    <svg style="margin-left: 6px;" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-login-2">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2" />
                        <path d="M3 12h13l-3 -3" />
                        <path d="M13 15l3 -3" />
                    </svg>
                </button>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12 text-center">
                <label class="form-label text-center" style="margin-bottom: 0rem!important;">¿No tienes cuenta?</label>
                <button type="button" class="btn btn-primary boton-celular"
                    style="background-color: #b17a45!important;">
                    <a routerLink="/registro">
                        Crear cuenta
                        <svg style="margin-left: 6px;" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-exclamation-circle">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                            <path d="M12 9v4" />
                            <path d="M12 16v.01" />
                        </svg>
                    </a>
                </button>
            </div>

        </div>

    </div>
</div>
