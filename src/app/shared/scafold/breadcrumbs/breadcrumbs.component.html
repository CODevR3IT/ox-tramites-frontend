<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    @for (breadcrumb of (breadcrumbs$ | async); track breadcrumb.url) {
    <li class="breadcrumb-item" >
      @if (breadcrumb.url === '/') {
        <i class="icon me-1 ti ti-home"></i>
      }
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
    </li>
    }
  </ol>
</nav>
