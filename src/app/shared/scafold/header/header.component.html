<div class="sticky-top">
  <header class=" header-color navbar navbar-expand-md sticky-top d-print-none">
    <div class="container-xl">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-menu"
        aria-controls="navbar-menu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1
        class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3"
      >
        <a routerLink="/">
          @if (app.logoLink) {
          <img
            [src]="app.logoLink + '?width=417&height=178'"
            width="225"
            height="97"
            class="img-fluid"
          />
          }
        </a>
      </h1>
      <div class="navbar-nav flex-row order-md-last">
        <div class="nav-item d-none d-md-flex me-3">
          <a
            href="javascript:void(0)"
            (click)="toggleTheme()"
            class="nav-link px-0"
            title="Enable dark mode"
            [ngbTooltip]="theme == 'light' ? 'Activar modo obscuro' : 'Activar modo claro'"
          >
            <i
              class="ti icon menu-icon"
              [ngClass]="{
                'ti-moon': theme == 'light',
                'ti-sun': theme == 'dark'
              }"
            ></i>
          </a>
        </div>
        <div class="nav-item dropdown">
          <a
            href="#"
            class="nav-link d-flex lh-1 text-reset p-0"
            data-bs-toggle="dropdown"
            aria-label="Open user menu"
          >
            <span
              class="avatar avatar-sm"
              style="background-image: url()"
            ></span>
            <div class="d-none d-xl-block ps-2">
              <div>{{ user.full_name }}</div>
              <div class="mt-1 small text-secondary">{{ user.email }}</div>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <!--<a href="#" class="dropdown-item">Status</a>
            <a href="./profile.html" class="dropdown-item">Profile</a>
            <a href="#" class="dropdown-item">Feedback</a>
            <div class="dropdown-divider"></div>
            <a href="./settings.html" class="dropdown-item">Settings</a>-->
            <a
              href="javascript:void(0)"
              (click)="logout()"
              class="dropdown-item"
              >Cerrar sesi√≥n</a
            >
            <a
              href="javascript:void(0)"
              (click)="cambiarPass()"
              class="dropdown-item"
              >Cambiar password</a
            >
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
